<!doctype html>
{% extends "layouts/index.html" %}

{% block page_title %}Create User{% endblock %}

{% block body_block %}
<h1>Fill out the form!</h1>
<div class="container">
    <form class="form form-group" method="post">
        {{ form.as_p }}
        <input type="submit" value="Submit" name="submit" class="btn btn-primary">
        {% csrf_token %}
    </form>
</div>
{% endblock %}

{% extends 'layouts/student_base.html' %}

{% block body_block %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>List All Students</h1>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive">
                    <thead>
                    <td>ID</td>
                        <th>Name</th>
                        <th>Roll No.</th>
                    </thead>
                    <tbody>
                        {% for student in students %}
                            <tr>
                                <td>{{ student.id }}</td>
                                <td>{{ student.name }}</td>
                                <td>{{ student.roll_no }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

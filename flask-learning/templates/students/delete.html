{% extends 'layouts/student_base.html' %}

{% block body_block %}
     <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Delete Student</h1>
            </div>
            <form method="post">
                <div class="card-body">
                    {{ form.hidden_tag() }}
                    {{ form.id.label }} {{ form.id }}
                </div>
                <div class="card-footer">
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
